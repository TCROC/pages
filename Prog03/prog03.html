<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="prog03.css">
    </head>
    <body>
        <section>
            <form oninput="team1Sum.value=parseInt(inputQ1T1.value)+parseInt(inputQ2T1.value)+parseInt(inputQ3T1.value)+parseInt(inputQ4T1.value)
                            team2Sum.value=parseInt(inputQ1T2.value)+parseInt(inputQ2T2.value)+parseInt(inputQ3T2.value)+parseInt(inputQ4T2.value)">
                <fieldset>
                    <legend>Football Score Sheet</legend>
                    <table>
                        <tr class="columnHeader">
                            <th class="quarter"></th>
                            <th class="team1">Team 1</th>
                            <th class="team2">Team 2</th>
                        </tr>
                        <tr>
                            <td class="quarterHeader">Quarter 1:</td>
                            <td>
                                <input type="number" name="score" id="inputQ1T1" value="0">
                            </td>
                            <td>
                                <input type="number" name="score" id="inputQ1T2" value="0">
                            </td>
                        </tr>
                        <tr>
                            <td class="quarterHeader">Quarter 2:</td>
                            <td>
                                <input type="number" name="score" id="inputQ2T1" value="0">
                            </td>
                            <td>
                                <input type="number" name="score" id="inputQ2T2" value="0">
                            </td>
                        </tr>
                        <tr>
                            <td class="quarterHeader">Quarter 3:</td>
                            <td>
                                <input type="number" name="score" id="inputQ3T1" value="0">
                            </td>
                            <td>
                                <input type="number" name="score" id="inputQ3T2" value="0">
                            </td>
                        </tr>
                        <tr>
                            <td class="quarterHeader">Quarter 4:</td>
                            <td>
                                <input type="number" name="score" id="inputQ4T1" value="0">
                            </td>
                            <td>
                                <input type="number" name="score" id="inputQ4T2" value="0">
                            </td>
                        </tr>
                        <tr>
                            <td class="quarterHeader scoreSumHeader">Total Score:</td>
                            <td class="teamSum">
                                <output class="team1" name="team1Sum" for="inputQ1T1 inputQ2T1 inputQ3T1 inputQ4T1">0</output>
                            </td>
                            <td class="teamSum">
                                <output class="team2" name="team2Sum" for="inputQ1T2 inputQ2T2 inputQ3T2 inputQ4T2">0</output>
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </form>
        </section>
    </body>
</html>
